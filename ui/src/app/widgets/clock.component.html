<div class="clock-card">
  <div class="clock-header">
    <div class="d-flex justify-content-between align-items-center w-100">
      <span [ngClass]="['badge', 'status', status]">{{ getStatusText() }}</span>
      <span class="badge">
        <span *ngIf="!isOvertime()">{{ quarter || 1 }}° Cuarto</span>
        <span *ngIf="isOvertime()">T.E. {{ getOvertimeNumber() }}</span>
      </span>
    </div>
  </div>
  
  <div class="clock-body d-flex flex-column">
    <!-- Tiempo principal -->
    <div class="time my-auto" [class.danger]="isLast30Seconds()">
      {{ vmSnap.remainingMs | msToClock }}
    </div>

    <!-- No mostramos mensaje de empate, se maneja automáticamente -->

    <!-- Controles principales -->
    <div class="mt-auto" *ngIf="controls">
      <div class="d-flex flex-wrap justify-content-center gap-2">
        <!-- Botón de Iniciar/Pausar -->
        <button class="btn btn-sm"
                [class.btn-success]="!vmSnap.running"
                [class.btn-warning]="vmSnap.running"
                [disabled]="busy || !gameId || status === 'FINISHED'"
                (click)="toggle()">
          <i class="bi" [class.bi-play-fill]="!vmSnap.running" [class.bi-pause-fill]="vmSnap.running"></i>
          {{ vmSnap.running ? ' Pausar' : ' Iniciar' }}
        </button>
        
        <!-- Botón de Reiniciar -->
        <button class="btn btn-sm btn-secondary"
                [disabled]="busy || !gameId"
                (click)="resetQuarter()">
          <i class="bi bi-arrow-clockwise"></i>
          Reiniciar
        </button>
        
        <!-- Botón de Siguiente Cuarto eliminado (se usa el del panel de control) -->
      </div>
    </div>
  </div>

    <!-- Controles avanzados -->
    <div class="clock-footer" *ngIf="controls">
      <div class="row g-2">
        <!-- Selector de duración -->
        <div class="col-12">
          <label class="form-label small mb-1">Duración del cuarto:</label>
          <div *ngIf="(vm$ | async) as vm; else loadingDuration">
            <select class="form-select form-select-sm"
                    [value]="vm.quarterMs"
                    (change)="setDuration($event)">
              <option value="10000">10 segundos (pruebas)</option>
              <option value="300000">5 minutos</option>
              <option value="480000">8 minutos</option>
              <option value="600000">10 minutos</option>
              <option value="720000">12 minutos</option>
            </select>
          </div>
          <ng-template #loadingDuration>
            <select class="form-select form-select-sm" disabled>
              <option>Cargando...</option>
            </select>
          </ng-template>
        </div>
        
        <!-- Toggle avance automático -->
        <div class="col-12 d-flex align-items-center justify-content-between">
          <span class="small">Avance automático</span>
          <div class="form-check form-switch">
            <input #autoAdvanceCheckbox
                   class="form-check-input" 
                   type="checkbox" 
                   role="switch"
                   [checked]="autoAdvance"
                   (change)="onAutoAdvanceChange(autoAdvanceCheckbox.checked)">
          </div>
        </div>
        
        <!-- Botón para avanzar cuarto eliminado (se usa el del panel de control) -->
      </div>
    </div>

    <!-- Faltas de equipo (solo si está habilitado) -->
    <div *ngIf="showTeamFouls" class="clock-footer">
      <div class="small mb-2">Faltas de equipo</div>
      <div class="row g-3">
        <div class="col-6 text-center">
          <div class="fw-medium">LOCAL</div>
          <div class="h4 mb-0">{{ teamFoulsHome }}</div>
          <div *ngIf="bonusHome" class="badge status FINISHED mt-1">BONUS</div>
        </div>
        <div class="col-6 text-center border-start">
          <div class="fw-medium">VISITANTE</div>
          <div class="h4 mb-0">{{ teamFoulsAway }}</div>
          <div *ngIf="bonusAway" class="badge status FINISHED mt-1">BONUS</div>
        </div>
      </div>
    </div>
</div>
