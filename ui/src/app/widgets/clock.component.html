<div class="p-3 border rounded grid gap-2">
  <div class="text-sm text-gray-600">Cron√≥metro (por cuarto)</div>

  <div class="text-4xl font-bold text-center" [class.text-red-600]="(vm$ | async)?.remainingMs === 0">
    {{ (vm$ | async)?.remainingMs | msToClock }}
  </div>


<div *ngIf="showTeamFouls" class="text-sm flex items-center justify-center gap-4">
  <div>
    HOME: <strong>{{ teamFoulsHome }}</strong>
    <span *ngIf="bonusHome" class="ml-2 px-2 py-0.5 bg-red-600 text-white rounded text-xs"> BONUS</span>
  </div>
  <div class="opacity-40">|</div>
  <div>
    AWAY: <strong>{{ teamFoulsAway }}</strong>
    <span *ngIf="bonusAway" class="ml-2 px-2 py-0.5 bg-red-600 text-white rounded text-xs"> BONUS</span>
  </div>
</div>


  <div class="flex gap-2 justify-center" *ngIf="controls">
    <button class="border rounded px-3 py-1" (click)="toggle()" [disabled]="busy || !gameId || status === 'FINISHED'">
      {{ vmSnap?.running ? 'Pausar' : 'Iniciar' }}
    </button>
    <button class="border rounded px-3 py-1" (click)="resetQuarter()" [disabled]="busy || !gameId">
      Reiniciar cuarto
    </button>
  </div>
</div>
