<div class="p-4 grid gap-3 border rounded">
  <div class="font-medium">Controles</div>

  <div class="flex flex-wrap gap-2">
    <button class="border rounded px-3 py-1" (click)="start()"   [disabled]="game.status!=='SCHEDULED'">Start</button>
    <button class="border rounded px-3 py-1" (click)="advance()" [disabled]="game.status!=='IN_PROGRESS' || game.quarter >= 4">Advance</button>
    <button class="border rounded px-3 py-1" (click)="finish()"  [disabled]="game.status!=='IN_PROGRESS'">Finish</button>
    <button class="border rounded px-3 py-1" (click)="undo()"    [disabled]="!game">Undo</button>
  </div>

  <!-- HOME -->
  <div class="flex flex-wrap gap-2 items-center">
    <span class="font-medium">HOME:</span>
    <button class="border rounded px-3 py-1" (click)="score('HOME',1)" [disabled]="game.status!=='IN_PROGRESS'">+1</button>
    <button class="border rounded px-3 py-1" (click)="score('HOME',2)" [disabled]="game.status!=='IN_PROGRESS'">+2</button>
    <button class="border rounded px-3 py-1" (click)="score('HOME',3)" [disabled]="game.status!=='IN_PROGRESS'">+3</button>

    <select [(ngModel)]="selHomePlayerId" class="border rounded px-2 py-1" [disabled]="!homePlayers.length">
      <option [ngValue]="undefined">Jugador HOME (opcional)</option>
      <option *ngFor="let p of homePlayers" [ngValue]="p.playerId">
        {{ p.number ? ('#'+p.number+' ') : '' }}{{ p.name }}
      </option>
    </select>

    <button class="border rounded px-3 py-1" (click)="foul('HOME')" [disabled]="game.status!=='IN_PROGRESS'">Foul</button>

    <span class="ml-2 text-sm" [class.text-red-600]="teamFouls.home >= 5">
      Faltas HOME (Q{{game.quarter}}): {{ teamFouls.home }} {{ teamFouls.home >= 5 ? '(Penalización)' : '' }}
    </span>
  </div>

  <!-- AWAY -->
  <div class="flex flex-wrap gap-2 items-center">
    <span class="font-medium">AWAY:</span>
    <button class="border rounded px-3 py-1" (click)="score('AWAY',1)" [disabled]="game.status!=='IN_PROGRESS'">+1</button>
    <button class="border rounded px-3 py-1" (click)="score('AWAY',2)" [disabled]="game.status!=='IN_PROGRESS'">+2</button>
    <button class="border rounded px-3 py-1" (click)="score('AWAY',3)" [disabled]="game.status!=='IN_PROGRESS'">+3</button>

    <select [(ngModel)]="selAwayPlayerId" class="border rounded px-2 py-1" [disabled]="!awayPlayers.length">
      <option [ngValue]="undefined">Jugador AWAY (opcional)</option>
      <option *ngFor="let p of awayPlayers" [ngValue]="p.playerId">
        {{ p.number ? ('#'+p.number+' ') : '' }}{{ p.name }}
      </option>
    </select>

    <button class="border rounded px-3 py-1" (click)="foul('AWAY')" [disabled]="game.status!=='IN_PROGRESS'">Foul</button>

    <span class="ml-2 text-sm" [class.text-red-600]="teamFouls.away >= 5">
      Faltas AWAY (Q{{game.quarter}}): {{ teamFouls.away }} {{ teamFouls.away >= 5 ? '(Penalización)' : '' }}
    </span>
  </div>
</div>
